<div class="mt-3">
	<p-carousel [value]="carousel" [numVisible]="1" [numScroll]="1" [circular]="true" class="carousel-container">
		<ng-template let-carousel pTemplate="item">
			<div>
				<img src="{{carousel.image}}" class="w-full carousel-container" alt="" >
			</div>
		</ng-template>
	</p-carousel>
	
</div>

<div class="mt-3 mb-8">
	<h2>Restaurantes</h2>
		<div *ngFor="let rest of restaurants"  class="col-12 col-sm-6 col-md-4 col-xl-3 mb-3 ">
			<restaurant-rest-card [rest] ="rest"></restaurant-rest-card>
</div>
</div>
<footer class="text-center">
	<p>Explosion Culinaria <a href="https://www.instagram.com/explosionculinaria/"></a></p>
	<p>Todos los derechos reservados &copy; 2023</p>
  </footer>
